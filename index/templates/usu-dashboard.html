{% extends 'gen-base.html' %}
{% load static %}

{% block dashboard %}
<body>
  <div class="flex pb-24 h-screen">
    <div class="bg-gray-100 pt-6 px-8 flex-col">
      <!-- Profile link. -->
      <ul class="flex items-center flex-col py-4">
        <li class="flex justify-between">
          <img class="h-24 rounded-lg hover:bg-orange-600" src="" alt="">
        </li>
          <li class="flex text-center justify-between">
            <a class="hover:bg-orange-600" href="proyectos.html"> Tu perfil </a>           
          </li>
      </ul>
  
      <!-- Proyects button -->      
      <ul class="flex items-center flex-col py-8">
        <li class="flex items-center justify-between">
          <img class="h-24 rounded-lg hover:bg-orange-600" src="" alt="">
        </li>
        <li class="flex text-center justify-between">
          <a class="hover:bg-orange-600" href="proyectos.html">Proyectos </a>           
        </li>
      </ul>
  
      <!-- Team button -->
      <ul class="flex items-center flex-col py-4">
        <li class="flex items-center justify-between">
          <img class="h-24 rounded-lg hover:bg-orange-600" src="" alt="">
        </li>
        <li class="flex text-center justify-between">
          <a class="hover:bg-orange-600" href="team.html">Team </a>            
        </li>
      </ul>
    </div>
    
    <!-- dashboard perfil -->
    {% block profile %}
    {% endblock %}
    <!-- dashboard proyectos -->
    {% block proyectos %}
    {% endblock %}
    <!-- dashboard team -->
    {% block team %}
    {% endblock %}
  </div>
</body>

{% endblock %}
