{% extends 'dash-base.html' %}
{% load static %}

{% block profile %}
<div class="w-full mt-7 flex-col">

  <!-- Section DATA -->
  <div class="mx-5">
    <h1 class="text-2xl font-bold mt-4">Mi Perfil</h1>
    <div class="flex items-center my-2">
      <input type="text" class="px-4 py-2 bg-white mr-4 font-semibold w-full" placeholder="{{ username }}">
      <div>
        <a href="{% url 'dash-edit-profile' %}" class="w-28 px-4 py-2 bg-orange-600 rounded-full text-white">Editar</a>
      </div>
    </div>
    <div class="flex items-center my-2">
      <input type="text" class="px-4 py-2 bg-white mr-4 font-semibold w-full" placeholder="Carrera">
    </div>
    <div class="flex items-center my-2">
      <input type="text" class="px-4 py-2 bg-white mr-4 font-semibold w-full" placeholder="Descripción">
    </div>
  </div>
  <!-- Section ROL -->
  <div class="mx-5">
    <h1 class="text-2xl font-bold mt-4">Rol</h1>
    <table>
      <tr>
        <td>Tutor académico:</td>
        <td>Profesor Alguien</td>
      </tr>
      <tr>
        <td>Rol:</td>
        <td class="text-orange-600 mx-3">
          <i> {{ rol }} </i>
        </td>
      </tr>
      <tr>
        <td>Área de investigación:</td>
        <td class="text-orange-600 mx-3">
          <i> {{ area }} </i>
        </td>
      </tr>
    </table>
  </div>
</div>
{% endblock %}

<div class="flex items-center my-2">
  <input type="text" class="px-4 py-2 bg-gray-700 mr-4 font-semibold w-56" placeholder="Rol">
  <div class="flex items-center">
    <button class="px-4 py-2 text-orange-600 rounded-full">Asistente, Practicante, etc</button>
  </div>
</div>
<div class="flex items-center my-2">
  <input type="text" class="px-4 py-2 bg-gray-700 mr-4 font-semibold w-56" placeholder="Tutor academico">
  <div class="flex items-center">
    <button class="px-4 py-2 text-orange-600 rounded-full">Nombre tutor</button>
  </div>
</div>
<div class="flex items-center my-2">
  <input type="text" class="px-4 py-2 bg-gray-700 mr-4 font-semibold w-56" placeholder="Area de investigacion">
  <div class="flex items-center">
    <button class="px-4 py-2 text-orange-600 rounded-full">Genomica, web, climate, etc</button>
  </div>
</div>
<div class="flex items-center my-2">
  <input type="text" class="px-4 py-2 bg-gray-700 mr-4 font-semibold w-56" placeholder="Fecha de inicio">
  <div class="flex items-center">
    <input type="date" class="px-4 py-2 rounded-full"></input>
</div>
